<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Treasure Hunt ‚Äî Sacr√© Coeur</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    :root {
      --bg: #0b1020;
      --fg: #e7eefb;
      --muted: #97a3b6;
      --brand: #0ea5e9;
      --ok: #22c55e;
      --warn: #f59e0b;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: system-ui, Segoe UI, Roboto, Inter, Arial;
      color: var(--fg);
      overflow: hidden;
    }
    .arjs-loader {
      position: fixed;
      inset: 0;
      background: #000c;
      display: none;            /* Oculto hasta que realmente arranque la c√°mara */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .arjs-loader div {
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      max-width: 90vw;
      line-height: 1.4;
    }
    .hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9990;
    }
    .card {
      pointer-events: auto;
      backdrop-filter: blur(8px);
      background: rgba(11,16,32,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 10px 12px;
      color: var(--fg);
    }
    .top {
      position: absolute;
      left: 12px;
      right: 12px;
      top: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .title { font-weight: 700; }
    .muted { color: var(--muted); font-size: 0.9rem; }
    .pills { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .pill {
      display: inline-flex; gap: 6px; align-items: center;
      border-radius: 999px; padding: 6px 10px;
      border: 1px solid rgba(255,255,255,0.12);
    }
    .pill .dot { font-weight: 700; }
    .timer { font-variant-numeric: tabular-nums; }
    .help {
      position: absolute;
      right: 12px;
      bottom: 12px;
      max-width: min(92vw, 460px);
    }
    .btn {
      appearance: none; border: none; border-radius: 12px;
      padding: 10px 14px;
      background: linear-gradient(135deg, var(--brand), #6366f1);
      color: #fff; font-weight: 600; cursor: pointer;
    }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .final {
      position: fixed; inset: 0; display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.65); z-index: 10000;
    }
    .final.show { display: flex; }
    .final .box {
      background: linear-gradient(180deg, rgba(15,23,42,0.92), rgba(15,23,42,0.78));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px; padding: 22px 20px;
      width: min(92vw, 560px); color: #fff; text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loader solo cuando realmente se est√° inicializando la c√°mara -->
  <div class="arjs-loader" id="loader">
    <div id="loaderMsg">Inicializando c√°mara‚Ä¶<br>Si es la primera vez, acept√° el permiso de c√°mara.</div>
  </div>

  <!-- HUD -->
  <div class="hud">
    <div class="top">
      <div class="card">
        <div class="title">B√∫squeda del Tesoro ‚Äî Sacr√© Coeur</div>
        <div class="muted">Progreso <span id="progressCount">0</span>/3</div>
      </div>
      <div class="card pills">
        <span class="pill" id="status-m-hiro">Hiro <span class="dot">‚Ä¢</span></span>
        <span class="pill" id="status-m-kanji">Kanji <span class="dot">‚Ä¢</span></span>
        <span class="pill" id="status-m-bar5">Barcode 5 <span class="dot">‚Ä¢</span></span>
        <span class="pill timer" id="timer">00:00</span>
      </div>
    </div>
    <div class="help">
      <div class="card">
        <div class="muted">
          Apunt√° la c√°mara a los marcadores: <b>Hiro</b>, <b>Kanji</b> y <b>Barcode 5</b>
        </div>
        <button class="btn" id="btnStart">Activar c√°mara</button>
      </div>
    </div>
  </div>

  <!-- Modal final -->
  <div class="final" id="final">
    <div class="box">
      <h2>üéâ ¬°Tesoro encontrado! üéâ</h2>
      <p>Completaste las 3 pistas en <strong id="finalTime">--:--</strong>.</p>
      <button class="btn" onclick="document.getElementById('final').classList.remove('show')">Cerrar</button>
    </div>
  </div>

  <!-- La escena se inyecta din√°micamente luego del permiso -->
  <script>
    const $ = (s) => document.querySelector(s);

    // === Estado y utilidades ===
    const markers = ['m-hiro', 'm-kanji', 'm-bar5'];
    const found = new Set();

    let startTs = null, tId = null, sceneBuilt = false, sceneEl = null;

    function startTimer() {
      if (startTs !== null) return;
      startTs = Date.now();
      tId = setInterval(() => {
        const s = Math.floor((Date.now() - startTs) / 1000);
        $('#timer').textContent =
          `${String(Math.floor(s / 60)).padStart(2, '0')}:${String(s % 60).padStart(2, '0')}`;
      }, 250);
    }
    function stopTimer() {
      if (tId) { clearInterval(tId); tId = null; }
    }
    function updateHUD() {
      $('#progressCount').textContent = found.size;
      for (const id of markers) {
        const pill = document.getElementById('status-' + id);
        const dot = pill && pill.querySelector('.dot');
        if (dot && found.has(id)) {
          dot.textContent = '‚úî';
          dot.style.color = 'var(--ok)';
        }
      }
    }
    function onFound(id) {
      if (found.has(id)) return;
      found.add(id);
      updateHUD();

      // Iniciar timer al encontrar el primer marcador (m√©trica m√°s justa)
      if (found.size === 1) startTimer();

      if ('vibrate' in navigator) navigator.vibrate(60);

      if (found.size === markers.length) {
        stopTimer();
        const tt = $('#timer').textContent;
        // Mostrar tesoro en el origen de la c√°mara
        const treasure = document.getElementById('treasure');
        if (treasure) treasure.setAttribute('visible', true);

        $('#finalTime').textContent = tt;
        $('#final').classList.add('show');
        try {
          localStorage.setItem('sacre_ar_last', JSON.stringify({ done: true, time: tt, at: new Date().toISOString() }));
        } catch (e) {}
      }
    }

    // === Construcci√≥n din√°mica de la escena (tras permiso concedido) ===
    function buildScene() {
      if (sceneBuilt) return;
      sceneBuilt = true;

      sceneEl = document.createElement('a-scene');
      sceneEl.setAttribute('id', 'scene');
      sceneEl.setAttribute('vr-mode-ui', 'enabled:false');
      sceneEl.setAttribute('renderer', 'antialias:true; alpha:true; precision:mediump; powerPreference:high-performance');
      sceneEl.setAttribute('embedded', '');
      sceneEl.setAttribute('arjs',
        'trackingMethod: best; sourceType: webcam; facingMode: environment; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled:false');

      sceneEl.innerHTML = `
        <a-marker id="m-hiro" preset="hiro" emitevents="true">
          <a-box color="#f97316" depth="0.3" height="0.3" width="0.3" position="0 0.3 0"></a-box>
          <a-text value="Pista 1" color="#fff" position="0 0.7 0" scale="0.4 0.4 0.4" align="center"></a-text>
        </a-marker>

        <a-marker id="m-kanji" preset="kanji" emitevents="true">
          <a-sphere color="#3b82f6" radius="0.2" position="0 0.3 0"></a-sphere>
          <a-text value="Pista 2" color="#fff" position="0 0.7 0" scale="0.4 0.4 0.4" align="center"></a-text>
        </a-marker>

        <a-marker id="m-bar5" type="barcode" value="5" emitevents="true">
          <a-cone color="#22c55e" position="0 0.3 0" radius-bottom="0.2" radius-top="0.05" height="0.4"></a-cone>
          <a-text value="Pista 3" color="#fff" position="0 0.7 0" scale="0.4 0.4 0.4" align="center"></a-text>
        </a-marker>

        <!-- Contenedor del tesoro (se muestra al completar) -->
        <a-entity id="treasure" visible="false">
          <a-box color="#f59e0b" depth="0.5" height="0.5" width="0.5" position="0 0.5 0"></a-box>
          <a-text value="¬°TESORO!" color="#f59e0b" position="0 1.2 0" scale="0.6 0.6 0.6" align="center"></a-text>
        </a-entity>

        <a-entity camera></a-entity>
      `;

      // Eventos de c√°mara/AR.js
      sceneEl.addEventListener('camera-init', () => {
        const loader = $('#loader');
        if (loader) loader.style.display = 'none';
      });
      sceneEl.addEventListener('camera-error', (e) => {
        const msg = $('#loaderMsg');
        if (msg) {
          msg.innerHTML = 'No se pudo acceder a la c√°mara.<br>Revis√° los permisos del navegador, prob√° HTTPS y verific√° que haya una c√°mara disponible.';
        }
      });

      // Una vez cargada la escena, conectamos listeners de marcadores
      sceneEl.addEventListener('loaded', () => {
        for (const id of markers) {
          const el = document.getElementById(id);
          if (el) el.addEventListener('markerFound', () => onFound(id));
        }
      });

      document.body.appendChild(sceneEl);

      // Ajuste en cambios de tama√±o/orientaci√≥n
      function safeResize() {
        try { sceneEl && sceneEl.resize && sceneEl.resize(); } catch (e) {}
      }
      window.addEventListener('resize', () => setTimeout(safeResize, 200));
      window.addEventListener('orientationchange', () => setTimeout(safeResize, 300));
    }

    // Bot√≥n de inicio
    $('#btnStart').addEventListener('click', async (e) => {
      const btn = e.currentTarget;
      btn.disabled = true;
      btn.textContent = 'Abriendo c√°mara‚Ä¶';
      $('#loader').style.display = 'flex';
      
      $('#loaderMsg').innerHTML = 'Inicializando c√°mara‚Ä¶';
      try {
        buildScene();
        btn.style.display = 'none';
        $('.help .muted').style.display = 'none';
      } catch (err) {
        console.error('Error al iniciar c√°mara:', err);
        btn.disabled = false;
        btn.textContent = 'Activar c√°mara';
      }

    });
  </script>
</body>
</html>
