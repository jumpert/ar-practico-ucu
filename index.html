<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Treasure ‚Äî Sacr√© Coeur</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    
    #ui {
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 300px;
      transition: all 0.3s ease;
    }
    
    #progress {
      margin: 8px 0;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    
    #progressBar {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    #finalOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 10000;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    
    #finalOverlay.show {
      display: flex;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .celebration {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
    }
    
    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    
    button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .marker-hint {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div>üè¥‚Äç‚ò†Ô∏è Marcadores encontrados: <span id="count">0</span>/3</div>
    <div id="progress">
      <div id="progressBar"></div>
    </div>
    <div id="clues">Escanea el marcador inicial para comenzar la aventura...</div>
    <div class="marker-hint" id="markerHint"></div>
  </div>

  <div id="finalOverlay" role="dialog" aria-modal="true">
    <div class="celebration">üéâ‚ú®</div>
    <h1>¬°Tesoro Encontrado!</h1>
    <p>¬°Felicidades! Has completado la b√∫squeda del tesoro del Sacr√© Coeur.</p>
    <p>Entrega la URL y capturas a Bruno, Maxi y Gonzalo para tu evaluaci√≥n.</p>
    <button id="closeFinal">üîÑ Jugar Nuevamente</button>
  </div>

  <!-- Escena AR -->
  <a-scene
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;">

    <!-- Marcador 1 -->
    <a-marker type="pattern"
              url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt"
              id="marker-1">
      <a-entity position="0 0.5 0">
        <a-box position="0 0.2 0" color="#FF6B6B" width="0.4" height="0.4" depth="0.4"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
        <a-text value="INICIO" position="0 0.8 0" align="center" color="#FFF" 
                width="3" scale="2 2 2"></a-text>
      </a-entity>
    </a-marker>

    <!-- Marcador 2 -->
    <a-marker type="pattern"
              url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-kanji.patt"
              id="marker-2">
      <a-entity position="0 0.3 0">
        <a-entity position="0 0.2 0">
          <a-cylinder position="0 0.1 0" color="#FFD700" radius="0.08" height="0.2"></a-cylinder>
          <a-torus position="0 0.25 0" color="#FFD700" radius="0.1" radius-tubular="0.02" arc="360"></a-torus>
          <a-box position="0.08 0 0" color="#FFD700" width="0.04" height="0.08" depth="0.04"></a-box>
          <a-box position="0.04 -0.05 0" color="#FFD700" width="0.04" height="0.08" depth="0.04"></a-box>
          <a-box position="0 -0.1 0" color="#FFD700" width="0.04" height="0.08" depth="0.04"></a-box>
        </a-entity>
        
        <a-text value="LLAVE M√ÅGICA" position="0 0.8 0" align="center" color="#4ECDC4"></a-text>
        <a-animation attribute="position" dur="2000" direction="alternate" repeat="indefinite"
                    to="0 0.4 0"></a-animation>
      </a-entity>
    </a-marker>

    <!-- Marcador 3 -->
    <a-marker type="pattern"
              url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-letterA.patt"
              id="marker-3">
      <a-entity position="0 0.5 0">
        <a-entity position="0 0.2 0">
          <a-box position="0 0 0" color="#8B4513" width="0.6" height="0.3" depth="0.4"></a-box>
          <a-box position="0 0.25 0" color="#A0522D" width="0.55" height="0.1" depth="0.35"
                 rotation="-30 0 0"></a-box>
          <a-box position="0 0.15 0.21" color="#D2691E" width="0.5" height="0.02" depth="0.02"></a-box>
          <a-box position="0 0.15 -0.21" color="#D2691E" width="0.5" height="0.02" depth="0.02"></a-box>
          <a-cylinder position="0 0.15 0" color="#FFD700" radius="0.05" height="0.02"></a-cylinder>
          <a-cylinder position="0.1 0.35 0.1" color="#FFD700" radius="0.04" height="0.02" rotation="90 0 0"></a-cylinder>
          <a-cylinder position="-0.1 0.35 -0.1" color="#FFD700" radius="0.04" height="0.02" rotation="90 0 0"></a-cylinder>
          <a-cylinder position="0.15 0.4 -0.05" color="#FFD700" radius="0.04" height="0.02" rotation="90 0 0"></a-cylinder>
        </a-entity>
        
        <a-text value="TESORO" position="0 1.2 0" align="center" color="#FFD93D" scale="2 2 2"></a-text>
        <a-light type="point" intensity="2" color="#FFD93D" position="0 1 0"></a-light>
        <a-animation attribute="rotation" dur="8000" repeat="indefinite" to="0 360 0"></a-animation>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="./js/game.js"></script>
</body>
</html>
